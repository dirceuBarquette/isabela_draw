<title>ISABELA DRAW - drawing on the web</title>

<script type="text/javascript" src="./js/colorpicker/js/colorpicker.js"></script>
<script type="text/javascript" src="./js/jquery.isabela_draw.js"></script>
<script>
$(document).ready(function(){
    $().isabela_draw({local:'#board'});
    
    $('<img />').attr({id:'isabela_draw_new_block',src:"./imgs/isabela_draw_new_block.png",alt:"new block",title:'new block'})
        .bind('click',function(){
            $().isabela_draw.new_set({whattodoo:'new_block'});
    }).appendTo('#mainmenu');
    $('<div>CP</div>').attr({id:'ColorPicker',title:'ColorPicker'})
    .css({background:"#C7C7C7",width:'32px',height:'32px'})
    .addClass('isabela_draw_color_pencil')
    .ColorPicker({
        color: '#0000FF',
        onShow: function (colpkr) {
            $(colpkr).fadeIn(500);
            return false;
        },
        onHide: function (colpkr) {
            $(colpkr).fadeOut(500);
            return false;
        },
        onChange: function (hsb, hex, rgb) {
            $('#ColorPicker').css('backgroundColor', '#' + hex);
            $().isabela_draw.new_set({color:'#'+hex});
        }
    })
    .appendTo('#mainmenu');
    var brush_length = 1;
    $('<div>.</div>').attr({id:'isabela_draw_brush'})
        .css({background:"#C7C7C7",width:'32px',height:'32px',border:'1px solid black','text-align':'center'})
        .bind('click',function(){
            var b_l = brush_length > 9 ? 1 : brush_length++;
            $().isabela_draw.new_set({brush:{length:b_l,unit:'px'}});
    }).appendTo('#mainmenu');
    $('<img />').attr({id:'isabela_draw_pencil',src:"./imgs/isabela_draw_pencil2.png",alt:"pencil",title:'draw with pencil'})
        .bind('click',function(){
            $().isabela_draw.new_set({whattodoo:'pencil_drawing'});
    }).appendTo('#mainmenu');
    $('<img />').attr({id:'isabela_draw_line',src:"./imgs/isabela_draw_line.png",alt:"line",title:'draw a line'})
        .bind('click',function(){
            $().isabela_draw.new_set({whattodoo:'isabela_draw_line'});
    }).appendTo('#mainmenu');
    $('<img />').attr({id:'isabela_draw_erase',src:"./imgs/isabela_draw_erase2.png",alt:"erase",title:'erase'})
        .bind('click',function(){
            $().isabela_draw.new_set({whattodoo:'isabela_draw_erase'});
    }).appendTo('#mainmenu');
    $('<img />').attr({id:'isabela_draw_circle',src:"./imgs/isabela_draw_circle.png",alt:"circle",title:'circle'})
        .bind('click',function(){
            $().isabela_draw.new_set({whattodoo:'isabela_draw_circle'});
    }).appendTo('#mainmenu');
    $('<img />')
    .attr({id:'isabela_draw_loading',src:'./imgs/loading.gif',alt:'loading'})
    //$('<div></div>')
    //.attr({id:'isabela_draw_loading'})
    .css({display:'none'})
    .appendTo('#mainmenu');
});
</script>
</head>
